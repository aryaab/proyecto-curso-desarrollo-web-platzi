<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Precios de tus mejores Guitarras!!</title>

	<link rel="stylesheet" href="css/invie.css">
</head>
<body>	
	
	<header id="header" class="header background">
		<!-- logotipo -->
		<div class="contenedor">
			
			<figure class="logotipo">
				<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
			</figure>
			<!-- menu -->
			<nav class="menu">
				<ul>
					<li>
						<a href="index.html" >Home</a> 
					</li>
					<li>
						<a href="index.html#guitarras" >Guitarras</a> 
					</li>
					<li>
						<a href="precios.html">Precios</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="table">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$1000000</td>
						<td>Una Guitarra muy Pro.</td>
					</tr>
					<tr>
						<td>Invie Acustic</td>
						<td>$1000000</td>
						<td>Una Guitarra muy Pro.</td>
					</tr>
					<tr>
						<td>Invie Custom</td>
						<td>$1000000</td>
						<td>Una Guitarra muy Pro.</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</section>


	<footer class="footer">
	<div class="contenedor">
		<div class="contacto">
			<img src="images/invie-white.png" alt="Logotipo blanco" />
			<a href="tel:223021212">
				<strong>Teléfono</strong>
				<span>302 12 12</span>
			</a>
			<a href="mailto:contacto@invie.com">
				<strong>E-mail</strong>
				<span>contacto@invie.com</span>
			</a>
		</div>
		
		<form class="formulario">
			<div class="col1">
				<label for="nombre">Nombre</label>
				<input type="text" required id="nombre" name="nombre" />

				<label for="email">E-mail</label>
				<input type="email" required id="email" name="email"/>

				<div class="sexo">
					<label for="mujer">
						<input type="radio" id="mujer" name="sexo" value="mujer" checked  /> Mujer
					</label>

					<label for="hombre">
						<input type="radio" id="hombre" name="sexo" value="hombre" /> Hombre
					</label>
				</div>

				<div class="intereses">
					<label for="cotizacion">
						<input type="checkbox" id="cotizacion" name="intereses" value="Cotización" checked />	Cotizacion
					</label>

					<label for="reclamos">
						<input type="checkbox" id="reclamos" name="intereses" value="Reclamos" />	Reclamos
					</label>

					<label for="comentarios">
						<input type="checkbox" id="comentarios" name="intereses" value="Comentarios" />	Comentarios
					</label>

					<label for="otros">
						<input type="checkbox" id="otros" name="intereses" value="Otros" />	Otros
					</label>
					
				</div>	
			</div>
			
			
			<div class="col2">
				<label for="comentarios">Comentarios</label>
				<textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
				<input type="submit" class="button" value="Enviar" />
			</div>

				
			</form>	
		</div>
	</footer>

</body>

</html>
